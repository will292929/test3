<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual GitHub Pages Editor</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    #editor {
      padding: 20px;
    }
    #editor iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    #commitBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
    }
    .hover-highlight {
      outline: 2px dashed red;
    }
  </style>
</head>
<body>

<div id="editor">
  <iframe id="pageFrame"></iframe>
</div>

<button id="commitBtn">üíæ Commit Changes</button>

<script>
const USERNAME = "will292929";
const REPO = "test3";
let FILE_PATH = "index.html";
const BRANCH = "main";

let TOKEN = localStorage.getItem("github_token") || "";
if (!TOKEN) {
  TOKEN = prompt("Enter your GitHub Personal Access Token:");
  if (TOKEN) {
    localStorage.setItem("github_token", TOKEN);
  } else {
    alert("No token provided. Cannot continue.");
  }
}

const frame = document.getElementById('pageFrame');
let spaceHeld = false;

// Monitor if space is held down
window.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    e.preventDefault();
    if (!spaceHeld) {
      spaceHeld = true;
      alert("Navigation mode enabled. Press space again to choose a new file to edit.");
    } else {
      const newFile = prompt("Enter the filename you want to edit (e.g., index.html, about.html):", FILE_PATH);
      if (newFile) {
        FILE_PATH = newFile;
        loadHTML();
      }
    }
  }
});
window.addEventListener('keyup', (e) => {
  if (e.code === 'Space') {
    spaceHeld = false;
  }
});
let originalHTML = "";
let sha = "";

// Load the file from GitHub
async function loadHTML() {
  const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
    headers: {
      'Authorization': `Bearer ${TOKEN}`
    }
  });
  const data = await res.json();
  originalHTML = atob(data.content);
  sha = data.sha;

  const blob = new Blob([originalHTML], { type: 'text/html' });
  const url = URL.createObjectURL(blob);
  frame.src = url;
}

// Inject editor tools when iframe is loaded
frame.onload = () => {
  const doc = frame.contentDocument || frame.contentWindow.document;

  doc.querySelectorAll('a, img, button, span, div, p').forEach(el => {
    el.addEventListener('mouseover', () => el.classList.add('hover-highlight'));
    el.addEventListener('mouseout', () => el.classList.remove('hover-highlight'));
    el.addEventListener('click', e => {
      e.preventDefault();
      const type = el.tagName.toLowerCase();
      let attr = null;
      if (type === 'a') attr = 'href';
      else if (type === 'img') attr = 'src';

      const choice = prompt(`What do you want to change?
1 = URL
2 = Text
3 = Browse Google Drive
4 = Make dormant (remove link/text)`, "1");
      if (choice === "1" && attr) {
        const current = el.getAttribute(attr);
        const newVal = prompt(`Edit ${attr}:`, current);
        if (newVal !== null) el.setAttribute(attr, newVal);
      } else if (choice === "2") {
        const newText = prompt("Edit text:", el.innerText);
        if (newText !== null) el.innerText = newText;
      } else if (choice === "3" && attr) {
        const gdrive = prompt("Paste a Google Drive link:", "https://drive.google.com/file/d/.../view?usp=sharing");
        if (gdrive !== null) el.setAttribute(attr, gdrive);
      } else if (choice === "4") {
        if (attr) el.removeAttribute(attr);
        el.innerText = "";
      }
    });
  });
  });
};

// Commit button
const commitBtn = document.getElementById('commitBtn');
commitBtn.onclick = async () => {
  const doc = frame.contentDocument || frame.contentWindow.document;
  const newHTML = doc.documentElement.outerHTML;
  const encoded = btoa(unescape(encodeURIComponent(newHTML)));

  const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
    method: 'PUT',
    headers: {
      'Authorization': `Bearer ${TOKEN}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      message: "Commit from visual editor",
      content: encoded,
      sha: sha,
      branch: BRANCH
    })
  });

  if (res.ok) {
    alert("‚úÖ Changes committed to GitHub!");
    await loadHTML(); // reload and update SHA
  } else {
    alert("‚ùå Commit failed. Check token or permissions.");
    console.error(await res.json());
  }
};

loadHTML();
</script>

</body>
</html>
